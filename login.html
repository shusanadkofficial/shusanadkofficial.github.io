<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/register.css" />
    <title>MANTIME | LOG IN</title>
  </head>
  <body>
    <section id="banner-container">
      <div class="bg-image">
        <div class="grid-container">
          <div class="login-form-banner">
            <div class="title-banner" style="display: flex;">
              <h2 class="reg-title">LOG IN</h2>
                <a href="index.html#banner-container" class="register-logo" ">MANTIME</a>
            </div>
            <div class="form">
              <div class="form-control">
                <input type="email" name="email" placeholder="Email Address" />
                <i class='bx bxs-error-circle' ></i>
                <small>Invalid Email</small>
              </div>
              <div class="form-control">
                <input type="password" name="password" placeholder="Password" />
                <i class='bx bxs-error-circle' ></i>
                <small>Invalid Password</small>
              </div>
              <a class="btn" href="#">Log In</a>
              <p style="font-size: 1.3rem; line-height: 1.8">Or Log In with:</p>
              <div class="social-media">
                <ul>
                  <li>
                    <a href="https://facebook.com"
                      ><i class="bx bxl-facebook-circle"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://accounts.google.com"
                      ><i class="bx bxl-google"></i
                    ></a>
                  </li>
                </ul>
                <a class="forgot" href="#">Forgot Password?</a>
                <p style="font-size: 1.3rem">
                  New to Mantime?<a class="btn" href="/signup.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
