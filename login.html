<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/register.css" />
  <script defer src="/JS/text.js"></script>
  <title>MANTIME | LOG IN</title>
</head>

<body>
  <section id="login">
    <div class="login-form-banner">
      <form class=" form" id="form">
        <div class="title-banner" style="display: flex;">
          <h2 class="reg-title">LOG IN</h2>
          <a href="index.html#banner-container" class="register-logo" ">MANTIME</a>
        </div>
        
        <div class=" form-control">
            <input type="email" placeholder="Email Address" id="email" />
            <i class="bx bx-check-double"></i>
            <i class="bx bxs-error-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
          <input type="password" placeholder="Password" id="password" />
          <i class="bx bx-check-double"></i>
          <i class="bx bxs-error-circle"></i>
          <small>Error message</small>
        </div>

        <button class="btn">Log In</button>

        <p style="font-size: 1.3rem; line-height: 1.8">Or Log In with:</p>
        <div class="social-media">
          <ul>
            <li>
              <a href="https://facebook.com"><i class="bx bxl-facebook-circle"></i></a>
            </li>
            <li>
              <a href="https://accounts.google.com"><i class="bx bxl-google"></i></a>
            </li>
          </ul>
          <a class="forgot" href="#">Forgot Password?</a>
          <p style="font-size: 1.3rem;">
            New to Mantime?  <button class="btn"><a href="/signup.html" class="reg-btn">Sign Up</a></button>
          </p>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
