<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/register.css" />
    <title>MANTIME | LOG IN</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/index.html" class="logo">MANTIME</a>
        <ul>
          <li>
            <a href="index.html#about"><i class="bx bx-book-open bx-tada"></i> About</a>
          </li>
          <li>
            <a href="index.html#contact"
              ><i class="bx bxs-contact bx-tada"></i> Contact</a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-time bx-tada"></i> Timetable</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="banner-container">
      <div class="bg-image">
        <div class="grid-container">
          <div class="login-form-banner">
            <h2 class="reg-title">LOG IN</h2>
            <div class="form">
              <input type="email" name="email" placeholder="Email Address" />
              <br />
              <input type="password" name="password" placeholder="Password" />
              <br />
              <a class="btn" href="#">Log In</a>
              <p style="font-size: 1.3rem; line-height: 1.8">Or Log In with:</p>
              <div class="social-media">
                <ul>
                  <li>
                    <a href="https://facebook.com"
                      ><i class="bx bxl-facebook-circle"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://accounts.google.com"
                      ><i class="bx bxl-google"></i
                    ></a>
                  </li>
                </ul>
                <a class="forgot" href="#">Forgot Password?</a>
                <p style="font-size: 1.3rem">
                  New to Mantime?<a class="btn" href="/signup.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
