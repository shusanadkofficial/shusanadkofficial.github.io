<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/register.css" />
    <title>MANTIME | SIGN UP</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/index.html" class="logo">MANTIME</a>
        <ul>
          <li>
            <a href="#about"><i class="bx bx-book-open bx-tada"></i> About</a>
          </li>
          <li>
            <a href="#contact"
              ><i class="bx bxs-contact bx-tada"></i> Contact</a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-time bx-tada"></i> Timetable</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="banner-container">
      <div class="bg-image">
        <div class="grid-container">
          <div class="form-banner">
            <h2 class="reg-title">SIGN UP</h2>
            <div class="form">
              <input type="name" name="name" placeholder="Name" /> <br />
              <input type="email" name="email" placeholder="Email Address" />
              <br />
              <input type="password" name="password" placeholder="Password" />
              <br />
              <input
                type="password"
                name="confirm"
                placeholder="Confirm Password"
              />
              <br />
              <a class="btn" href="#">Sign Up</a>
              <p style="font-size: 1.3rem; line-height: 1.8">
                Or Sign Up with:
              </p>
              <div class="social-media">
                <ul>
                  <li>
                    <a href="https://facebook.com"
                      ><i class="bx bxl-facebook-circle"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://accounts.google.com"
                      ><i class="bx bxl-google"></i
                    ></a>
                  </li>
                </ul>
				<p style="font-size: 1.2rem">
                    Already a Member?<a class="btn" href="/login.html"
                      >Log In</a
                    >
                  </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
