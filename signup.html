<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/register.css" />
  <script defer src="/JS/text.js"></script>
  <title>MANTIME | SIGN UP</title>
</head>

<body>
  <section id="login">
    <div class="signup-form-banner">
      <form id="form" class="form">
        <div class="title-banner" style="display: flex;">
          <h2 class="reg-title">SIGN UP</h2>
          <a href="index.html#banner-container" class="register-logo" ">MANTIME</a>
        </div>

        <div class=" form-control">
          <input type="text" placeholder="Username" id="username" />
          <i class="bx bx-check-double"></i>
          <i class="bx bxs-error-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email Address" id="email" />
          <i class="bx bx-check-double"></i>
          <i class="bx bxs-error-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password" id="password" />
          <i class="bx bx-check-double"></i>
          <i class="bx bxs-error-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="password" placeholder="Re-Enter Password" id="password2" />
          <i class="bx bx-check-double"></i>
          <i class="bx bxs-error-circle"></i>
          <small>Error message</small>
        </div>
        <button class="btn">Sign Up</button>
        <p style="font-size: 1.4rem; line-height: 1.8">
          Or Sign Up with:
        </p>

        <div class="social-media">
          <ul>
            <li>
              <a href="https://facebook.com"><i class="bx bxl-facebook-circle"></i></a>
            </li>
            <li>
              <a href="https://accounts.google.com"><i class="bx bxl-google"></i></a>
            </li>
          </ul>
          
          <div style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
            <span style="font-size: 1.2rem">
              Already a Member? &nbsp;</span>
            <button class="btn"><a href="/login.html" class="reg-btn">Log In</a></button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
